<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio | Control de Vuelos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="../css/style.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar dinámico -->
  <div id="navbar-container"></div>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h1 class="mb-4">Vuelos Activos Asignados</h1>

    <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar por nombre o cédula..." />

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Fecha Ida</th>
            <th>Fecha Regreso</th>
            <th>Ruta</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaVuelos">
          <!-- Filas cargadas por JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../js/config.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/vuelos-programados.js" defer></script>
</body>
</html>
