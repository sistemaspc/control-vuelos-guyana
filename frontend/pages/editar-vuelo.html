<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Vuelo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar dinÃ¡mico -->
  <div id="navbar-container"></div>

  <!-- Modal -->
  <div class="modal show d-block" tabindex="-1" id="modalEditarVuelo">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Editar Vuelo</h5>
          <a href="index.html" class="btn-close"></a>
        </div>

        <form id="formEditarVuelo">
          <div class="modal-body">
            <div class="mb-3">
              <label for="empleado" class="form-label">Empleado</label>
              <input type="text" class="form-control" id="empleado" disabled />
            </div>

            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo de vuelo</label>
              <select id="tipo" class="form-select" required>
                <option value="ida">Ida</option>
                <option value="regreso">Regreso</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="fechaIda" class="form-label">Fecha de Ida</label>
              <input type="date" class="form-control" id="fechaIda" required />
            </div>

            <div class="mb-3">
              <label for="fechaRegreso" class="form-label">Fecha de Regreso</label>
              <input type="date" class="form-control" id="fechaRegreso" />
            </div>

            <div class="mb-3">
              <label for="origen" class="form-label">Origen</label>
              <select id="origen" class="form-select" required>
                <option value="Colombia">Colombia</option>
                <option value="Guyana">Guyana</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="destino" class="form-label">Destino</label>
              <select id="destino" class="form-select" required>
                <option value="Colombia">Colombia</option>
                <option value="Guyana">Guyana</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea class="form-control" id="observaciones" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-select" required>
                <option value="Programado">Programado</option>
                <option value="Cancelado">Cancelado</option>
                <option value="Completado">Completado</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="index.html" class="btn btn-secondary ms-2">Cancelar</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/editar-vuelo.js" defer></script>
</body>
</html>
