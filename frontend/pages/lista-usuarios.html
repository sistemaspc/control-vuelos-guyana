<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Usuarios | Control de Vuelos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <!-- Navbar modular -->
  <div id="navbar-container"></div>

  <!-- Tabla de usuarios -->
  <div class="container mt-4 mb-5">
    <h2 class="mb-4">Usuarios registrados</h2>

    <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar por nombre o cédula...">
    
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Cargo</th>
            <th>UDHL</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios">
          <!-- Cargado dinámicamente por JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../js/config.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/lista-usuarios.js" defer></script>
</body>
</html>
